<div class="wrapper">
	<header class="header">
		<div id="marquee-2" class="marquee container"></div>
		<div class="header__top container">
			<a class="header__logo logo">
				<figure class="logo__img-container">
					<img src="./images/dist/logo.svg" alt="logo.svg" />
				</figure>
				<span>shop</span>
			</a>
		</div>
		<div class="header__middle container">
			<nav class="header__navigation navigation">
				<div class="menu-menu-container">
					<ul id="menu-menu" class="menu">
						<li class="menu-item current-menu-item">
							<a href="#">одежда</a>
						</li>
						<li class="menu-item">
							<a href="#">аксесуары</a>
						</li>
						<li class="menu-item">
							<a href="#">ювелирные изделия</a>
						</li>
					</ul>
				</div>
			</nav>

			<div class="header__cart cart active">
				<button id="cart-button" class="cart__button" type="button">
					<span>корзина</span>
					<div class="cart__img-container">
						<img src="./images/dist/icons/cart.svg" alt="cart.svg" />
					</div>
				</button>
			</div>
		</div>

		<div class="header__bottom header-gallery container">
			<div class="header-gallery__item">
				<div class="header-gallery__body">
					<figure class="header-gallery__img-container">
						<img
							src="./images/dist/home-accessories.png"
							alt="одежда и аксесуары"
						/>
					</figure>
				</div>
				<div class="header-gallery__title">
					<h2>одежда и аксесуары</h2>
				</div>
			</div>

			<div class="header-gallery__item">
				<div class="header-gallery__body">
					<figure class="header-gallery__img-container">
						<img src="./images/dist/home-jewelry.png" alt="ювелирные изделия" />
					</figure>
				</div>
				<div class="header-gallery__title">
					<h2>ювелирные изделия</h2>
				</div>
			</div>
		</div>
	</header>

	<main class="page"></main>

	<footer class="footer">
		<div class="footer__row container">
			<div class="footer__audio audio">
				<figure id="audio-button" class="audio__img-container">
					<img
						id="audio-icon"
						src="./images/dist/icons/play.svg"
						alt="play.svg"
					/>
				</figure>
				<div class="audio-info">
					<div class="audio__title">t-fest - как дела?</div>
					<div class="audio__track"><div class="audio__time"></div></div>
				</div>
			</div>
		</div>
	</footer>
	<audio id="audio-track">
		<source src="https://propets.space/audio/t-fest_-_kak_dela.mp3" type="audio/mpeg" />
	</audio>
</div>
<!--#include virtual="/parts/footer.html" -->
